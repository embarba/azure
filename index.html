<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repositorio protegido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    input {
      padding: 0.5em;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      background: #222;
      border: 1px solid #0f0;
      color: #0f0;
      cursor: pointer;
    }
    #contenido {
      display: none;
      text-align: center;
    }
    .file-list {
      margin-top: 2em;
      width: 90%;
      max-width: 800px;
    }
    .file-list ul {
      list-style: none;
      padding: 0;
    }
    .file-list li {
      margin: 1em 0;
    }
    .file-list button {
      margin-left: 10px;
      background-color: #0078d4;
      color: white;
      padding: 0.5em 1em;
      border: none;
      cursor: pointer;
    }
    .file-list button:hover {
      background-color: #005a99;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Acceso restringido</h2>
    <input type="password" id="clave" placeholder="Clave de acceso" />
    <br/>
    <button onclick="verificar()">Entrar</button>
  </div>

  <div id="contenido">
    <h1>Repositorio de Ficheros</h1>
    <div class="file-list">
      <ul id="blob-list">
        <li>Cargando ficheros...</li>
      </ul>
    </div>
  </div>

  <script>
    const storageAccountName = "embarba1990";
    const containerName = "webstaticembarba";
    const blobListElement = document.getElementById('blob-list');

    async function loadBlobs() {
      try {
        const url = `https://${storageAccountName}.blob.core.windows.net/${containerName}?restype=container&comp=list`;
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const text = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, "application/xml");
        const blobs = xmlDoc.getElementsByTagName('Blob');

        blobListElement.innerHTML = '';

        if (blobs.length === 0) {
          blobListElement.innerHTML = '<li>No hay ficheros disponibles.</li>';
          return;
        }

        for (let blob of blobs) {
          const name = blob.getElementsByTagName('Name')[0].textContent;
          const blobUrl = `https://${storageAccountName}.blob.core.windows.net/${containerName}/${name}`;
          
          const li = document.createElement('li');
          const icon = document.createElement('span');
          icon.textContent = "üìÑ ";

          const link = document.createElement('a');
          link.href = blobUrl;
          link.textContent = name;
          link.target = "_blank";

          const downloadBtn = document.createElement('button');
          downloadBtn.textContent = "Descargar";
          downloadBtn.onclick = () => window.location.href = blobUrl;

          const shareBtn = document.createElement('button');
          shareBtn.textContent = "Compartir";
          shareBtn.onclick = () => navigator.clipboard.writeText(blobUrl).then(() => alert("Enlace copiado al portapapeles"));

          li.appendChild(icon);
          li.appendChild(link);
          li.appendChild(downloadBtn);
          li.appendChild(shareBtn);

          blobListElement.appendChild(li);
        }

      } catch (error) {
        console.error('Error al cargar blobs:', error);
        blobListElement.innerHTML = '<li>Error cargando ficheros. Revisa CORS o configuraci√≥n del contenedor.</li>';
      }
    }

    function verificar() {
      const clave = document.getElementById("clave").value;
      if (clave === "emb1990") {
        document.getElementById("login").style.display = "none";
        document.getElementById("contenido").style.display = "block";
        loadBlobs();
      } else {
        alert("Clave incorrecta");
      }
    }
  </script>
</body>
</html>
